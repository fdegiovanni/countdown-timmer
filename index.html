<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tiempo restante</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body class="container ">
    <div class="container-fluid ">
	<div id="containerInit" class="row my-auto">
    <form>
      <div class="form-row align-items-center">
        <div class="col-md-6">
          <label class="sr-only" for="inlineFormInput">Orador</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
        </div>
        <div class="col-md-3">
          <label class="sr-only" for="inlineFormInputGroup">Tiempo</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i  class="fa fa-clock"></i></div>
            </div>
            <input type="text" class="form-control" id="rangevalue" value="30" disabled> <span>minutos</span>
            <input type="range" class="form-control-range" min="0" max="120" value="30" id="formControlRange" onchange="rangevalue.value=value">
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Bomb!
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button id="btnInit" class="btn btn-primary mb-2">Comenzar</button>
        </div>
      </div>
    </form>
</div>
  	<div id="containerClock" class="row hide align-middle">
  		<div class="center">
        <h2 id="clockMessage"></h2>
        <h1 id="clockText"></h1>
  		</div>
  	</div>
  </div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/countdown.js"></script>
    <script type="text/javascript">
    $('#btnInit').click(function (e) {
      e.preventDefault();
      Countdown.init($('#rangevalue').val(), $('#inlineFormInput').val(),'clockText', $('#autoSizingCheck').prop('checked'));
      $('#containerInit').addClass('hide');
      $('#containerClock').removeClass('hide');
    });
    </script>
  </body>
</html>
